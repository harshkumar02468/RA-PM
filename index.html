<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Axis_Wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        .input-container {
            margin-bottom: 10px;
        }
        .input-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
        .suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            width: calc(100% - 22px);
            z-index: 1000;
            display: none; /* Hide by default */
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container" id="authLayer">
        <div class="input-container">
            <label for="pinInput">Enter PIN:</label>
            <input type="password" id="pinInput">
        </div>
        <button class="button" onclick="authenticate()">Submit</button>
        <div id="authError" style="color: red; margin-top: 10px;"></div>
    </div>

    <div class="container" id="mainContent" style="display:none;">
        <div class="input-container">
            <label for="nameSearch">Search Name:</label>
            <input type="text" id="nameSearch" onkeyup="showNameSuggestions()">
            <div id="nameSuggestions" class="suggestions"></div>
        </div>
        <div class="input-container">
            <label for="parameterSearch">Search Parameter:</label>
            <input type="text" id="parameterSearch" onclick="showParameterSuggestions()">
            <div id="parameterSuggestions" class="suggestions"></div>
        </div>
        <button class="button" onclick="retrieveData()">Submit</button>
        <div id="result" style="margin-top: 10px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        let excelData = [];
        let columnNames = [];
        const correctPin = "5c7688d017a9f09d08d96e02f0b74869";  

        function authenticate() {
            const pin = document.getElementById('pinInput').value;
            const authError = document.getElementById('authError');
            if (md5(pin) === correctPin) {
                document.getElementById('authLayer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                authError.textContent = 'Incorrect PIN. Please try again.';
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetch('example_data.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    excelData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    columnNames = excelData[0];
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    alert('Error: ' + error.message);
                });
        });

        function showNameSuggestions() {
            const input = document.getElementById('nameSearch').value.toLowerCase();
            const suggestionsBox = document.getElementById('nameSuggestions');
            suggestionsBox.innerHTML = '';
            if (input) {
                const suggestions = excelData.slice(1).filter(row => row[0].toLowerCase().startsWith(input));
                suggestions.forEach(row => {
                    const suggestion = document.createElement('div');
                    suggestion.textContent = row[0];
                    suggestion.onclick = () => {
                        document.getElementById('nameSearch').value = row[0];
                        suggestionsBox.innerHTML = '';
                    };
                    suggestionsBox.appendChild(suggestion);
                });
                suggestionsBox.style.display = 'block'; // Show the suggestions
            } else {
                suggestionsBox.style.display = 'none'; // Hide if no input
            }
        }

        function showParameterSuggestions() {
            const suggestionsBox = document.getElementById('parameterSuggestions');
            suggestionsBox.innerHTML = '';
            columnNames.forEach(name => {
                const suggestion = document.createElement('div');
                suggestion.textContent = name;
                suggestion.onclick = () => {
                    document.getElementById('parameterSearch').value = name;
                    suggestionsBox.innerHTML = '';
                };
                suggestionsBox.appendChild(suggestion);
            });
            suggestionsBox.style.display = 'block'; 
        }

        function retrieveData() {
            const name = document.getElementById('nameSearch').value.toLowerCase();
            const parameter = document.getElementById('parameterSearch').value;
            const resultBox = document.getElementById('result');

            const row = excelData.find(row => row[0].toLowerCase() === name);
            if (!row) {
                resultBox.textContent = 'Name not found.';
                return;
            }

            const colIndex = columnNames.indexOf(parameter);
            if (colIndex === -1) {
                resultBox.textContent = 'Parameter not found.';
                return;
            }

            const value = row[colIndex];
            resultBox.textContent = value !== undefined ? value : 'Data not available.';
        }

         function md5(string) {
            function cmn(q, a, b, x, s, t) {
                a = add32(add32(a, q), add32(x, t));
                return add32((a << s) | (a >>> (32 - s)), b);
            }
            function ff(a, b, c, d, x, s, t) {
                return cmn((b & c) | ((~b) & d), a, b, x, s, t);
            }
            function gg(a, b, c, d, x, s, t) {
                return cmn((b & d) | (c & (~d)), a, b, x, s, t);
            }
            function hh(a, b, c, d, x, s, t) {
                return cmn(b ^ c ^ d, a, b, x, s, t);
            }
            function ii(a, b, c, d, x, s, t) {
                return cmn(c ^ (b | (~d)), a, b, x, s, t);
            }
            function md5cycle(x, k) {
                var a = x[0], b = x[1], c = x[2], d = x[3];
                a = ff(a, b, c, d, k[0], 7, -680876936);
                d = ff(d, a, b, c, k[1], 12, -389564586);
                c = ff(c, d, a, b, k[2], 17, 606105819);
                b = ff(b, c, d, a, k[3], 22, -1044525330);
                a = ff(a, b, c, d, k[4], 7, -176418897);
                d = ff(d, a, b, c, k[5], 12, 1200080426);
                c = ff(c, d, a, b, k[6], 17, -1473231341);
                b = ff(b, c, d, a, k[7], 22, -45705983);
                a = ff(a, b, c, d, k[8], 7, 1770035416);
                d = ff(d, a, b, c, k[9], 12, -1958414417);
                c = ff(c, d, a, b, k[10], 17, -42063);
                b = ff(b, c, d, a, k[11], 22, -1990404162);
                a = ff(a, b, c, d, k[12], 7, 1804603682);
                d = ff(d, a, b, c, k[13], 12, -40341101);
                c = ff(c, d, a, b, k[14], 17, -1502002290);
                b = ff(b, c, d, a, k[15], 22, 1236535329);
                a = gg(a, b, c, d, k[1], 5, -165796510);
                d = gg(d, a, b, c, k[6], 9, -1069501632);
                c = gg(c, d, a, b, k[11], 14, 643717713);
                b = gg(b, c, d, a, k[0], 20, -373897302);
                a = gg(a, b, c, d, k[5], 5, -701558691);
                d = gg(d, a, b, c, k[10], 9, 38016083);
                c = gg(c, d, a, b, k[15], 14, -660478335);
                b = gg(b, c, d, a, k[4], 20, -405537848);
                a = gg(a, b, c, d, k[9], 5, 568446438);
                d = gg(d, a, b, c, k[14], 9, -1019803690);
                c = gg(c, d, a, b, k[3], 14, -187363961);
                b = gg(b, c, d, a, k[8], 20, 1163531501);
                a = gg(a, b, c, d, k[13], 5, -1444681467);
                d = gg(d, a, b, c, k[2], 9, -51403784);
                c = gg(c, d, a, b, k[7], 14, 1735328473);
                b = gg(b, c, d, a, k[12], 20, -1926607734);
                a = hh(a, b, c, d, k[5], 4, -378558);
                d = hh(d, a, b, c, k[8], 11, -2022574463);
                c = hh(c, d, a, b, k[11], 16, 1839030562);
                b = hh(b, c, d, a, k[14], 23, -35309556);
                a = hh(a, b, c, d, k[1], 4, -1530992060);
                d = hh(d, a, b, c, k[4], 11, 1272893353);
                c = hh(c, d, a, b, k[7], 16, -155497632);
                b = hh(b, c, d, a, k[10], 23, -1094730640);
                a = hh(a, b, c, d, k[13], 4, 681279174);
                d = hh(d, a, b, c, k[0], 11, -358537222);
                c = hh(c, d, a, b, k[3], 16, -722521979);
                b = hh(b, c, d, a, k[6], 23, 76029189);
                a = ii(a, b, c, d, k[9], 4, -640364487);
                d = ii(d, a, b, c, k[12], 11, -421815835);
                c = ii(c, d, a, b, k[15], 16, 530742520);
                b = ii(b, c, d, a, k[2], 23, -995338651);
                a = ii(a, b, c, d, k[0], 4, -198630844);
                d = ii(d, a, b, c, k[7], 11, 1126891415);
                c = ii(c, d, a, b, k[14], 16, -1416354905);
                b = ii(b, c, d, a, k[5], 23, -57434055);
                a = ii(a, b, c, d, k[12], 4, 1700485571);
                d = ii(d, a, b, c, k[3], 11, -1894986606);
                c = ii(c, d, a, b, k[10], 16, -1051523);
                b = ii(b, c, d, a, k[1], 23, -2054922799);
                a = ii(a, b, c, d, k[8], 4, 1873313359);
                d = ii(d, a, b, c, k[15], 11, -30611744);
                c = ii(c, d, a, b, k[6], 16, -1560198380);
                b = ii(b, c, d, a, k[13], 23, 1309151649);
                a = ii(a, b, c, d, k[4], 4, -145523070);
                d = ii(d, a, b, c, k[11], 11, -1120210379);
                c = ii(c, d, a, b, k[2], 16, 718787259);
                b = ii(b, c, d, a, k[9], 23, -343485551);
                x[0] = add32(a, x[0]);
                x[1] = add32(b, x[1]);
                x[2] = add32(c, x[2]);
                x[3] = add32(d, x[3]);
            }

            function md5blk(s) {
                var md5blks = [],
                    i;
                for (i = 0; i < 64; i += 4) {
                    md5blks[i >> 2] = s.charCodeAt(i)
                        + (s.charCodeAt(i + 1) << 8)
                        + (s.charCodeAt(i + 2) << 16)
                        + (s.charCodeAt(i + 3) << 24);
                }
                return md5blks;
            }

            var i, x = md5blk(string), len = string.length;
            x[len >> 2] |= 0x80 << ((len % 4) << 3);
            x[((len + 8) >> 6) * 16 + 14] = len * 8;
            md5cycle(x, k);
            var hex = "";
            for (i = 0; i < 4; i++) {
                hex += rhex(x[i]);
            }
            return hex;

            function add32(a, b) {
                return (a + b) & 0xFFFFFFFF;
            }

            function rhex(n) {
                var s = "", j = 0;
                for (; j < 4; j++)
                    s += hex_chr[(n >> (j * 8 + 4)) & 0x0F]
                        + hex_chr[(n >> (j * 8)) & 0x0F];
                return s;
            }

            var hex_chr = "0123456789abcdef".split("");
        }
    </script>
</body>
</html>
