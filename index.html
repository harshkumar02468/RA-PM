<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Web Page</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.4/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Axis_Wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
        text-align: center;
        margin-bottom: 20px;
    }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        .input-container {
            margin-bottom: 10px;
        }
        .input-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
        .suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            width: calc(100% - 22px);
            z-index: 1000;
            cursor: pointer;
        }
        .suggestions div {
            padding: 10px;
        }
        .suggestions div:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container" id="authLayer">
         <h1>Authentication Required</h1>
        <div class="input-container">
            <label for="pinInput">Enter PIN:</label>
            <input type="password" id="pinInput">
        </div>
        <button class="button" onclick="authenticate()">Submit</button>
        <div id="authError" style="color: red; margin-top: 10px;"></div>
    </div>

    <div class="container" id="mainContent" style="display:none;">
        <h1>Data Search</h1>
        <div class="input-container">
            <label for="nameSearch">Search Name:</label>
            <input type="text" id="nameSearch" onkeyup="showNameSuggestions()">
            <div id="nameSuggestions" class="suggestions"></div>
        </div>
        <div class="input-container">
            <label for="parameterSearch">Search Parameter:</label>
            <input type="text" id="parameterSearch" onclick="showParameterSuggestions()">
            <div id="parameterSuggestions" class="suggestions"></div>
        </div>
        <button class="button" onclick="retrieveData()">Submit</button>
        <div id="result" style="margin-top: 10px;"></div>
    </div>

   <script src="script.js"></script>
</body>
</html>
